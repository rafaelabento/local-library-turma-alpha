# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js Pipeline

on:
  push:
    branches: [ no-branch ]
  pull_request:
    branches: [ no-branch ]
    workflow_dispatch:
    
env:
  FILE_NAME: "Variavel"
  NODE_VERSION: "14.x"
    
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Upload
      uses: actions/upload-artifact@v2.2.2
      with:
        name: ${{ env.FILE_NAME }}
        path: .

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
  
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present    
  
  linter:
    name: Lint code base
    runs-on: ubuntu-latest
    
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
      - name: Lint Code Base
        uses: github/super-linter@v3
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CSS: true
          VALIDATE_MARKDOWN: true
          JAVASCRIPT_DEFAULT_STYLE: prettier

  deploy-hom:
  name: Deploy Hom
    runs-on: ubuntu-latest
    env:
      DB_URI: $${{ secrets.DB_URI }}
      NODE_ENV: homologacao
      
    needs: [build-test, linter]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Login Heroku
        uses: akhileshns/heroku-deploy@v3.10.9 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: rafaelabento-local-library
          heroku_email: rafaelasilveriobento@gmail.com
          justlogin: true
      
      - name: Set Heroku remote
        run: heroku git:remote -a rafaelabento-local-library
      
      - name: Set env variables
        run: |
          heroku config:set NODE_ENV=${{ env.NODE_ENV }}
          heroku config:set MONGODB_URI=${{ env.DB_URI }}

      - name: Push code to Heroku
        run: git push heroku main

  deploy-prod:
  name: Deploy Prod
    runs-on: ubuntu-latest
    env:
      DB_URI: $${{ secrets.DB_URI_PROD }}
      NODE_ENV: production
      
    needs: [deploy-hom]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
           fetch-depth: 0
      
      - name: Login Heroku
        uses: akhileshns/heroku-deploy@v3.10.9 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: rafaelabento-local-library
          heroku_email: rafaelasilveriobento@gmail.com
          justlogin: true
      
      - name: Set Heroku remote
        run: heroku git:remote -a rafaelabento-local-library
      
      - name: Set env variables
        run: |
          heroku config:set NODE_ENV=${{ env.NODE_ENV }}
          heroku config:set MONGODB_URI=${{ env.DB_URI_PROD }}

      - name: Push code to Heroku
        run: git push heroku main
        
        
