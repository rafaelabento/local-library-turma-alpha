# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Projeto Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ no-branch ]
  workflow_dispatch:
    
env:
   NODE_VERSION: "14.x"
    
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
  
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present    
  
  linter:
    name: Linter code base
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Lint Code Base
      uses: github/super-linter@v3.15.5
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_CSS: true
        VALIDATE_MARKDOWN: true
        JAVASCRIPT_DEFAULT_STYLE: prettier

  deploy-hom:
    name: Deploy Hom
    runs-on: ubuntu-latest
    needs: [build-test, linter]
    environment:
      name: 'projeto-final-rafaela-hom'
#    env:
#      DB_URI: $${{ secrets.DB_URI }}
#     NODE_ENV: homolog
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: Login Heroku
      uses: akhileshns/heroku-deploy@v3.10.9
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: projeto-final-rafaela-hom
        heroku_email: rafaelasilveriobento@gmail.com
        justlogin: true   
        
    - name: Set Heroku remote
      run: heroku git:remote -a projeto-final-rafaela

    
#    - name: Set env variables
#      run: |
#           heroku config:set MONGODB_URI=${{ env.DB_URI }}
#         heroku config:set NODE_ENV=${{ env.NODE_ENV }}
               
           
    - name: Push code to Heroku
      run: git push heroku main
